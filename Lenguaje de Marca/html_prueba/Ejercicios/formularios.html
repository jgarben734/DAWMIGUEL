<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        input:valid {
            border-color: greenyellow;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>FORMULARIOS</h1>
    </header>
    <main>
        <h2>Contacto</h2>
        <section>
            <!--En form action puede introducir tabmbien pagina-->
            <form action="#" method="post">
                <fieldset>
                    <legend>Datos del usuario</legend>
                    <label for="Alias">Alias</label>
                    <input type="text" name="Alias" required title="informacion para los clientes"
                        autocomplete="off" /><br>
                    <label for="Localidad">Localidad</label>
                    <input type="text" name="Localidad" />
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" />
                    <label for="e-mail">e-m@il</label>
                    <input type="email" name="e-mail" autofocus placeholder="tu-email@.com" />
                    <label for="fecha">fecha de nacimiento</label>
                    <input type="date" name="fecha_nacimiento" />
                    <label for="numero">numero de edad</label>
                    <input min="7" type="number" />



                    <input type="submit" value="OK">
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
